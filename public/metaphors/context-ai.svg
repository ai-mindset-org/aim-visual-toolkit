<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&amp;display=swap');
      .text { font-family: 'IBM Plex Mono', monospace; font-size: 24px; fill: #171717; }

      @keyframes pulse {
        0%, 100% { fill: #171717; r: 6; }
        50% { fill: #DC2626; r: 10; }
      }

      @keyframes scan-line {
        0% { opacity: 0; transform: translateY(-200px); }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; transform: translateY(200px); }
      }

      @keyframes glow {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.3; }
      }
    </style>
  </defs>

  <rect width="800" height="800" fill="#FFFFFF"/>

  <!-- Subtle grid lines -->
  <g opacity="0.1">
    <line x1="200" y1="100" x2="200" y2="620" stroke="#171717" stroke-width="1"/>
    <line x1="600" y1="100" x2="600" y2="620" stroke="#171717" stroke-width="1"/>
    <line x1="100" y1="200" x2="700" y2="200" stroke="#171717" stroke-width="1"/>
    <line x1="100" y1="520" x2="700" y2="520" stroke="#171717" stroke-width="1"/>
  </g>

  <!-- Data Grid 8x8 - representing context -->
  <g id="grid">
    <!-- Row 1 -->
    <circle cx="200" cy="200" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.0s"/>
    <circle cx="260" cy="200" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.1s"/>
    <circle cx="320" cy="200" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.2s"/>
    <circle cx="380" cy="200" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.3s"/>
    <circle cx="440" cy="200" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.4s"/>
    <circle cx="500" cy="200" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.5s"/>
    <circle cx="560" cy="200" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.6s"/>
    <circle cx="620" cy="200" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.7s"/>

    <!-- Row 2 -->
    <circle cx="200" cy="260" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.1s"/>
    <circle cx="260" cy="260" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.2s"/>
    <circle cx="320" cy="260" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.3s"/>
    <circle cx="380" cy="260" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.4s"/>
    <circle cx="440" cy="260" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.5s"/>
    <circle cx="500" cy="260" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.6s"/>
    <circle cx="560" cy="260" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.7s"/>
    <circle cx="620" cy="260" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.8s"/>

    <!-- Row 3 -->
    <circle cx="200" cy="320" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.2s"/>
    <circle cx="260" cy="320" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.3s"/>
    <circle cx="320" cy="320" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.4s"/>
    <circle cx="380" cy="320" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.5s"/>
    <circle cx="440" cy="320" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.6s"/>
    <circle cx="500" cy="320" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.7s"/>
    <circle cx="560" cy="320" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.8s"/>
    <circle cx="620" cy="320" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.9s"/>

    <!-- Row 4 -->
    <circle cx="200" cy="380" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.3s"/>
    <circle cx="260" cy="380" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.4s"/>
    <circle cx="320" cy="380" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.5s"/>
    <circle cx="380" cy="380" r="10" fill="#DC2626"/>
    <circle cx="440" cy="380" r="10" fill="#DC2626"/>
    <circle cx="500" cy="380" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.7s"/>
    <circle cx="560" cy="380" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.8s"/>
    <circle cx="620" cy="380" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.9s"/>

    <!-- Row 5 -->
    <circle cx="200" cy="440" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.4s"/>
    <circle cx="260" cy="440" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.5s"/>
    <circle cx="320" cy="440" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.6s"/>
    <circle cx="380" cy="440" r="10" fill="#DC2626"/>
    <circle cx="440" cy="440" r="10" fill="#DC2626"/>
    <circle cx="500" cy="440" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.8s"/>
    <circle cx="560" cy="440" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.9s"/>
    <circle cx="620" cy="440" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.0s"/>

    <!-- Row 6 -->
    <circle cx="200" cy="500" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.5s"/>
    <circle cx="260" cy="500" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.6s"/>
    <circle cx="320" cy="500" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.7s"/>
    <circle cx="380" cy="500" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.8s"/>
    <circle cx="440" cy="500" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.9s"/>
    <circle cx="500" cy="500" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.0s"/>
    <circle cx="560" cy="500" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.1s"/>
    <circle cx="620" cy="500" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.2s"/>

    <!-- Row 7 -->
    <circle cx="200" cy="560" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.6s"/>
    <circle cx="260" cy="560" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.7s"/>
    <circle cx="320" cy="560" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.8s"/>
    <circle cx="380" cy="560" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.9s"/>
    <circle cx="440" cy="560" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.0s"/>
    <circle cx="500" cy="560" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.1s"/>
    <circle cx="560" cy="560" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.2s"/>
    <circle cx="620" cy="560" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.3s"/>

    <!-- Row 8 -->
    <circle cx="200" cy="620" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.7s"/>
    <circle cx="260" cy="620" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.8s"/>
    <circle cx="320" cy="620" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 0.9s"/>
    <circle cx="380" cy="620" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.0s"/>
    <circle cx="440" cy="620" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.1s"/>
    <circle cx="500" cy="620" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.2s"/>
    <circle cx="560" cy="620" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.3s"/>
    <circle cx="620" cy="620" r="6" fill="#171717" style="animation: pulse 3s ease-in-out infinite 1.4s"/>
  </g>

  <!-- AI Focus indicator - center glow -->
  <circle cx="410" cy="410" r="80" fill="none" stroke="#DC2626" stroke-width="2" opacity="0.2" style="animation: glow 3s ease-in-out infinite"/>
  <circle cx="410" cy="410" r="120" fill="none" stroke="#DC2626" stroke-width="1" opacity="0.1" style="animation: glow 3s ease-in-out infinite 0.5s"/>

  <!-- Connection lines from center -->
  <g opacity="0.15">
    <line x1="410" y1="410" x2="200" y2="200" stroke="#DC2626" stroke-width="1"/>
    <line x1="410" y1="410" x2="620" y2="200" stroke="#DC2626" stroke-width="1"/>
    <line x1="410" y1="410" x2="200" y2="620" stroke="#DC2626" stroke-width="1"/>
    <line x1="410" y1="410" x2="620" y2="620" stroke="#DC2626" stroke-width="1"/>
  </g>

  <!-- Labels -->
  <text x="40" y="760" class="text" style="font-weight: 700;">CONTEXT + AI</text>
  <text x="680" y="760" class="text">02/05</text>

  <!-- Small label -->
  <text x="680" y="140" class="text" style="font-size: 12px; fill: #737373;">8x8 GRID</text>
</svg>
