<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#FFFFFF"/>
  
  <!-- Left System: Obsidian CMS -->
  <g id="system-left">
    <!-- Container -->
    <rect x="30" y="70" width="160" height="260" fill="none" stroke="#E63946" stroke-width="2" rx="4"/>
    
    <!-- Header -->
    <text x="110" y="95" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#E63946">
      OBSIDIAN CMS
    </text>
    
    <!-- Flow -->
    <!-- Input -->
    <rect x="70" y="120" width="80" height="30" fill="#FFFFFF" stroke="#1D1D1F" stroke-width="1.5" rx="4"/>
    <text x="110" y="140" text-anchor="middle" font-family="monospace" font-size="9" fill="#1D1D1F">MARKDOWN</text>
    
    <!-- Arrow down -->
    <line x1="110" y1="150" x2="110" y2="170" stroke="#E63946" stroke-width="2"/>
    <polygon points="110,170 106,166 114,166" fill="#E63946"/>
    
    <!-- Process -->
    <rect x="75" y="175" width="70" height="30" fill="#E63946" fill-opacity="0.1" stroke="#E63946" stroke-width="2" rx="4"/>
    <text x="110" y="195" text-anchor="middle" font-family="monospace" font-size="9" fill="#E63946">TEMPLATE</text>
    
    <!-- Arrow down -->
    <line x1="110" y1="205" x2="110" y2="225" stroke="#E63946" stroke-width="2"/>
    <polygon points="110,225 106,221 114,221" fill="#E63946"/>
    
    <!-- Outputs (3 channels) -->
    <g id="outputs">
      <rect x="50" y="230" width="35" height="25" fill="#FFFFFF" stroke="#1D1D1F" stroke-width="1.5" rx="3"/>
      <text x="67" y="246" text-anchor="middle" font-family="monospace" font-size="8" fill="#1D1D1F">WEB</text>
      
      <rect x="92" y="230" width="35" height="25" fill="#FFFFFF" stroke="#1D1D1F" stroke-width="1.5" rx="3"/>
      <text x="110" y="246" text-anchor="middle" font-family="monospace" font-size="8" fill="#1D1D1F">TG</text>
      
      <rect x="135" y="230" width="35" height="25" fill="#FFFFFF" stroke="#1D1D1F" stroke-width="1.5" rx="3"/>
      <text x="152" y="246" text-anchor="middle" font-family="monospace" font-size="8" fill="#1D1D1F">IG</text>
    </g>
    
    <!-- Time indicator -->
    <text x="110" y="290" text-anchor="middle" font-family="monospace" font-size="9" fill="#1D1D1F" opacity="0.6">
      8 months
    </text>
    <line x1="60" y1="295" x2="160" y2="295" stroke="#1D1D1F" stroke-width="1" opacity="0.2"/>
    <text x="110" y="310" text-anchor="middle" font-family="monospace" font-size="8" fill="#1D1D1F" opacity="0.5">
      deep control
    </text>
  </g>
  
  <!-- Right System: AI Mindset LMS -->
  <g id="system-right">
    <!-- Container -->
    <rect x="210" y="70" width="160" height="260" fill="none" stroke="#E63946" stroke-width="2" rx="4"/>
    
    <!-- Header -->
    <text x="290" y="95" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#E63946">
      AI MINDSET LMS
    </text>
    
    <!-- Stack layers -->
    <!-- Layer 1 -->
    <rect x="240" y="115" width="100" height="35" fill="#FFFFFF" stroke="#E63946" stroke-width="2" rx="4"/>
    <text x="290" y="128" text-anchor="middle" font-family="monospace" font-size="7" fill="#1D1D1F" opacity="0.5">AUTH</text>
    <text x="290" y="140" text-anchor="middle" font-family="monospace" font-size="9" fill="#E63946">TELEGRAM BOT</text>
    
    <!-- Layer 2 -->
    <rect x="240" y="157" width="100" height="35" fill="#FFFFFF" stroke="#E63946" stroke-width="2" rx="4"/>
    <text x="290" y="170" text-anchor="middle" font-family="monospace" font-size="7" fill="#1D1D1F" opacity="0.5">CONTENT</text>
    <text x="290" y="182" text-anchor="middle" font-family="monospace" font-size="9" fill="#E63946">MARKDOWN</text>
    
    <!-- Layer 3 -->
    <rect x="240" y="199" width="100" height="35" fill="#FFFFFF" stroke="#E63946" stroke-width="2" rx="4"/>
    <text x="290" y="212" text-anchor="middle" font-family="monospace" font-size="7" fill="#1D1D1F" opacity="0.5">VISUAL</text>
    <text x="290" y="224" text-anchor="middle" font-family="monospace" font-size="9" fill="#E63946">AI METAPHOR</text>
    
    <!-- Platform -->
    <rect x="245" y="245" width="90" height="25" fill="#E63946" fill-opacity="0.1" stroke="#E63946" stroke-width="1.5" rx="4"/>
    <text x="290" y="262" text-anchor="middle" font-family="monospace" font-size="8" fill="#E63946">SERVERLESS</text>
    
    <!-- Time indicator -->
    <text x="290" y="290" text-anchor="middle" font-family="monospace" font-size="9" fill="#1D1D1F" opacity="0.6">
      1 week
    </text>
    <line x1="240" y1="295" x2="340" y2="295" stroke="#1D1D1F" stroke-width="1" opacity="0.2"/>
    <text x="290" y="310" text-anchor="middle" font-family="monospace" font-size="8" fill="#1D1D1F" opacity="0.5">
      rapid build
    </text>
  </g>
  
  <!-- Common foundation: AI -->
  <g id="foundation">
    <rect x="150" y="345" width="100" height="30" fill="#E63946" fill-opacity="0.1" stroke="#E63946" stroke-width="2" rx="4"/>
    <text x="200" y="365" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#E63946">
      AI CO-FOUNDER
    </text>
  </g>
  
</svg>
