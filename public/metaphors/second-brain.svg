<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&amp;display=swap');
      .text { font-family: 'IBM Plex Mono', monospace; font-size: 24px; fill: #171717; }
      .red { fill: #DC2626; stroke: #DC2626; }
      .black { fill: #171717; stroke: #171717; }
      .gray { fill: #9CA3AF; stroke: #9CA3AF; }
      .bg { fill: #FFFFFF; }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      
      @keyframes flow {
        0% { stroke-dashoffset: 20; }
        100% { stroke-dashoffset: 0; }
      }

      .node-pulse { animation: pulse 3s ease-in-out infinite; }
      .connection { stroke-dasharray: 5 5; animation: flow 1s linear infinite; }
    </style>
  </defs>
  
  <rect width="800" height="800" class="bg"/>
  
  <!-- Grid Background -->
  <path d="M400 0V800 M0 400H800" stroke="#F3F4F6" stroke-width="2"/>
  
  <!-- Central Document / About Me File -->
  <rect x="330" y="300" width="140" height="180" rx="4" fill="#171717"/>
  <rect x="345" y="320" width="110" height="8" rx="1" fill="#DC2626"/>
  <rect x="345" y="340" width="90" height="4" rx="1" fill="#4B5563"/>
  <rect x="345" y="352" width="100" height="4" rx="1" fill="#4B5563"/>
  <rect x="345" y="364" width="80" height="4" rx="1" fill="#4B5563"/>
  <rect x="345" y="380" width="110" height="6" rx="1" fill="#DC2626" opacity="0.6"/>
  <rect x="345" y="396" width="95" height="4" rx="1" fill="#4B5563"/>
  <rect x="345" y="408" width="105" height="4" rx="1" fill="#4B5563"/>
  <rect x="345" y="424" width="75" height="4" rx="1" fill="#4B5563"/>
  <rect x="345" y="440" width="110" height="6" rx="1" fill="#DC2626" opacity="0.6"/>
  <rect x="345" y="456" width="85" height="4" rx="1" fill="#4B5563"/>
  
  <!-- Neural Network Nodes around the document -->
  <!-- Top nodes -->
  <circle cx="400" cy="180" r="20" fill="none" stroke="#DC2626" stroke-width="3" class="node-pulse"/>
  <circle cx="400" cy="180" r="8" fill="#DC2626"/>
  
  <circle cx="280" cy="220" r="16" fill="none" stroke="#171717" stroke-width="2" class="node-pulse" style="animation-delay: -0.5s"/>
  <circle cx="280" cy="220" r="6" fill="#171717"/>
  
  <circle cx="520" cy="220" r="16" fill="none" stroke="#171717" stroke-width="2" class="node-pulse" style="animation-delay: -1s"/>
  <circle cx="520" cy="220" r="6" fill="#171717"/>
  
  <!-- Side nodes -->
  <circle cx="180" cy="400" r="18" fill="none" stroke="#DC2626" stroke-width="2" class="node-pulse" style="animation-delay: -1.5s"/>
  <circle cx="180" cy="400" r="7" fill="#DC2626"/>
  
  <circle cx="620" cy="400" r="18" fill="none" stroke="#DC2626" stroke-width="2" class="node-pulse" style="animation-delay: -2s"/>
  <circle cx="620" cy="400" r="7" fill="#DC2626"/>
  
  <!-- Bottom nodes -->
  <circle cx="280" cy="580" r="16" fill="none" stroke="#171717" stroke-width="2" class="node-pulse" style="animation-delay: -2.5s"/>
  <circle cx="280" cy="580" r="6" fill="#171717"/>
  
  <circle cx="520" cy="580" r="16" fill="none" stroke="#171717" stroke-width="2" class="node-pulse" style="animation-delay: -3s"/>
  <circle cx="520" cy="580" r="6" fill="#171717"/>
  
  <circle cx="400" cy="620" r="20" fill="none" stroke="#DC2626" stroke-width="3" class="node-pulse" style="animation-delay: -0.7s"/>
  <circle cx="400" cy="620" r="8" fill="#DC2626"/>
  
  <!-- Connections -->
  <line x1="400" y1="200" x2="400" y2="300" stroke="#DC2626" stroke-width="2" class="connection"/>
  <line x1="295" y1="230" x2="330" y2="310" stroke="#171717" stroke-width="1.5" class="connection" style="animation-delay: -0.3s"/>
  <line x1="505" y1="230" x2="470" y2="310" stroke="#171717" stroke-width="1.5" class="connection" style="animation-delay: -0.6s"/>
  <line x1="200" y1="400" x2="330" y2="390" stroke="#DC2626" stroke-width="2" class="connection" style="animation-delay: -0.9s"/>
  <line x1="600" y1="400" x2="470" y2="390" stroke="#DC2626" stroke-width="2" class="connection" style="animation-delay: -1.2s"/>
  <line x1="295" y1="570" x2="340" y2="480" stroke="#171717" stroke-width="1.5" class="connection" style="animation-delay: -1.5s"/>
  <line x1="505" y1="570" x2="460" y2="480" stroke="#171717" stroke-width="1.5" class="connection" style="animation-delay: -1.8s"/>
  <line x1="400" y1="600" x2="400" y2="480" stroke="#DC2626" stroke-width="2" class="connection" style="animation-delay: -2.1s"/>
  
  <!-- Outer orbit connections -->
  <line x1="280" y1="236" x2="180" y2="382" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
  <line x1="520" y1="236" x2="620" y2="382" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
  <line x1="180" y1="418" x2="280" y2="564" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
  <line x1="620" y1="418" x2="520" y2="564" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>

</svg>
