<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="white"/>

  <!-- Red accent bar at top -->
  <rect x="0" y="0" width="1200" height="8" fill="#DC2626"/>

  <!-- Grid pattern (subtle Swiss design element) -->
  <g opacity="0.05">
    <line x1="200" y1="0" x2="200" y2="630" stroke="#000000" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#000000" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#000000" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#000000" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#000000" stroke-width="1"/>
    <line x1="0" y1="157" x2="1200" y2="157" stroke="#000000" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#000000" stroke-width="1"/>
    <line x1="0" y1="472" x2="1200" y2="472" stroke="#000000" stroke-width="1"/>
  </g>

  <!-- Geometric metaphor icon - abstract layers representing visual concepts -->
  <g transform="translate(100, 200)">
    <!-- Three stacked rectangles - visual layers metaphor -->
    <rect x="0" y="80" width="180" height="120" fill="#DC2626" opacity="0.9"/>
    <rect x="30" y="50" width="180" height="120" fill="#1F2937" opacity="0.8"/>
    <rect x="60" y="20" width="180" height="120" fill="#374151" opacity="0.7"/>

    <!-- Circle accent -->
    <circle cx="280" cy="140" r="40" fill="none" stroke="#DC2626" stroke-width="4"/>
  </g>

  <!-- Title -->
  <text x="400" y="280" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#111827">
    AIM Visual
  </text>
  <text x="400" y="370" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#111827">
    Toolkit
  </text>

  <!-- Subtitle -->
  <text x="400" y="440" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#6B7280">
    Swiss Design visual metaphors for AI concepts
  </text>

  <!-- Bottom red accent -->
  <rect x="400" y="480" width="120" height="4" fill="#DC2626"/>

  <!-- AIM branding in corner -->
  <text x="1100" y="580" font-family="IBM Plex Mono, monospace" font-size="14" font-weight="500" fill="#9CA3AF" text-anchor="end">
    aimindset.org
  </text>
</svg>