<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>AIM Visual Toolkit - OG Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      position: relative;
    }

    /* Red accent bar at top - Swiss Design */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: #DC2626;
    }

    /* Subtle grid pattern with red tint */
    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(220, 38, 38, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(220, 38, 38, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }

    /* Header with logo */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
    }

    .logo {
      width: 48px;
      height: 48px;
      opacity: 0.8;
    }

    /* Main content */
    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 1;
      margin-top: -20px;
    }

    .content {
      max-width: 550px;
    }

    .title {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 64px;
      font-weight: 700;
      line-height: 1.15;
      letter-spacing: -1px;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    .title .accent {
      color: #DC2626;
    }

    .subtitle {
      font-size: 22px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.5;
    }

    /* Geometric Swiss design element - more red */
    .visual {
      position: relative;
      width: 420px;
      height: 420px;
    }

    .rect {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    /* Main frame */
    .rect-1 {
      width: 300px;
      height: 300px;
      top: 60px;
      right: 0;
      border-color: rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.02);
    }

    /* Secondary frame */
    .rect-2 {
      width: 220px;
      height: 220px;
      top: 20px;
      right: 100px;
      border-color: rgba(220, 38, 38, 0.3);
      background: rgba(220, 38, 38, 0.05);
    }

    /* Red accent square - solid */
    .rect-3 {
      width: 140px;
      height: 140px;
      top: 180px;
      right: 40px;
      background: #DC2626;
      border: none;
    }

    /* Small dark square */
    .rect-4 {
      width: 80px;
      height: 80px;
      top: 100px;
      right: 200px;
      background: #171717;
      border-color: rgba(255, 255, 255, 0.1);
    }

    /* Tiny accent */
    .rect-5 {
      width: 40px;
      height: 40px;
      top: 280px;
      right: 280px;
      background: rgba(220, 38, 38, 0.6);
      border: none;
    }

    /* Circle accent */
    .circle {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #DC2626;
      top: 80px;
      right: 320px;
    }

    /* Lines */
    .line {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
    }

    .line-h {
      width: 100px;
      height: 2px;
      top: 160px;
      right: 320px;
    }

    .line-v {
      width: 2px;
      height: 60px;
      top: 340px;
      right: 160px;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .url {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 18px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.5px;
    }

    .attribution {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.35);
    }

    .attribution span {
      color: #DC2626;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  <div class="grid-pattern"></div>

  <div class="container">
    <header class="header">
      <img src="logo_rb.png" alt="AI Mindset" class="logo">
    </header>

    <main class="main">
      <div class="content">
        <h1 class="title">AIM Visual<br><span class="accent">Toolkit</span></h1>
        <p class="subtitle">Swiss Design visual metaphors<br>for AI concepts</p>
      </div>

      <div class="visual">
        <div class="rect rect-1"></div>
        <div class="rect rect-2"></div>
        <div class="rect rect-4"></div>
        <div class="rect rect-3"></div>
        <div class="rect rect-5"></div>
        <div class="circle"></div>
        <div class="line line-h"></div>
        <div class="line line-v"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="url">aimindset-visual.netlify.app</div>
      <div class="attribution">by <span>AI Mindset</span></div>
    </footer>
  </div>
</body>
</html>
