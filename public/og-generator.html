<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>AIM Visual Toolkit - OG Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #0d1117 50%, #0a0a0a 100%);
      color: #ffffff;
      position: relative;
    }

    /* Subtle grid pattern */
    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }

    /* Header with logo */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
    }

    .logo {
      width: 180px;
      height: auto;
      opacity: 0.9;
    }

    /* Main content */
    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 1;
      margin-top: -40px;
    }

    .content {
      max-width: 580px;
    }

    .title {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 72px;
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: -2px;
      margin-bottom: 24px;
    }

    .title .accent {
      color: #4a9eff;
    }

    .subtitle {
      font-size: 24px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.4;
      margin-bottom: 32px;
    }

    /* Geometric Swiss design element */
    .visual {
      position: relative;
      width: 400px;
      height: 400px;
      margin-right: -20px;
    }

    .rect {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 4px;
    }

    .rect-1 {
      width: 280px;
      height: 280px;
      top: 60px;
      right: 0;
      background: linear-gradient(135deg, rgba(74, 158, 255, 0.08) 0%, transparent 100%);
      border-color: rgba(74, 158, 255, 0.3);
    }

    .rect-2 {
      width: 200px;
      height: 200px;
      top: 20px;
      right: 120px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, transparent 100%);
    }

    .rect-3 {
      width: 160px;
      height: 160px;
      top: 160px;
      right: 40px;
      background: linear-gradient(135deg, rgba(220, 38, 38, 0.15) 0%, rgba(220, 38, 38, 0.05) 100%);
      border-color: rgba(220, 38, 38, 0.5);
    }

    .rect-4 {
      width: 100px;
      height: 100px;
      top: 100px;
      right: 180px;
      background: rgba(255, 255, 255, 0.02);
    }

    .rect-5 {
      width: 60px;
      height: 60px;
      top: 240px;
      right: 220px;
      background: rgba(220, 38, 38, 0.8);
      border: none;
    }

    /* Decorative lines */
    .line {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
    }

    .line-h {
      width: 120px;
      height: 2px;
      top: 180px;
      right: 300px;
    }

    .line-v {
      width: 2px;
      height: 80px;
      top: 300px;
      right: 140px;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .url {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 20px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.5px;
    }

    .attribution {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.4);
    }

    .attribution span {
      color: rgba(220, 38, 38, 0.8);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="grid-pattern"></div>

  <div class="container">
    <header class="header">
      <img src="logo_rb.png" alt="AI Mindset" class="logo">
    </header>

    <main class="main">
      <div class="content">
        <h1 class="title">AIM Visual<br><span class="accent">Toolkit</span></h1>
        <p class="subtitle">Swiss Design visual metaphors<br>for AI education</p>
      </div>

      <div class="visual">
        <div class="rect rect-1"></div>
        <div class="rect rect-2"></div>
        <div class="rect rect-3"></div>
        <div class="rect rect-4"></div>
        <div class="rect rect-5"></div>
        <div class="line line-h"></div>
        <div class="line line-v"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="url">visual.aimindset.org</div>
      <div class="attribution">by <span>AI Mindset</span></div>
    </footer>
  </div>
</body>
</html>
